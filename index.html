
<!DOCTYPE html>
<html lang="es" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cynosure Portfolio | Alejandro Flores</title>
    <meta name="robots" content="noindex, nofollow" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['DM Sans', 'sans-serif'],
            },
            colors: {
              accent: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500
                600: '#059669',
                700: '#047857',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        scroll-behavior: smooth;
        transition: background-color 0.5s ease;
      }
      
      .bg-aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      
      .dark .bg-aurora { background: #0a0a0a; }
      .light .bg-aurora { background: #ffffff; }

      .aurora-blob {
        position: absolute;
        width: 60vw;
        height: 60vw;
        border-radius: 50%;
        filter: blur(80px);
        animation: drift 20s infinite alternate ease-in-out;
      }
      
      .dark .aurora-blob { opacity: 0.12; }
      .light .aurora-blob { opacity: 0.06; }

      .blob-1 { background: #10b981; top: -10%; left: -10%; }
      .blob-2 { background: #059669; bottom: -10%; right: -10%; animation-delay: -5s; }
      .blob-3 { background: #34d399; top: 40%; left: 30%; width: 40vw; height: 40vw; animation-delay: -10s; }

      @keyframes drift {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(10%, 10%) rotate(20deg) scale(1.1); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .light .glass {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      }
    </style>
  <script type="importmap">

}
</script>

</head>
  <body class="bg-white dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100 antialiased">
    <div class="bg-aurora">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>

    <script type="module" src="/index.tsx"></script>
